<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="../../atoms/input/index.css" />
    <link rel="stylesheet" href="../../atoms/button/index.css" />
    <link rel="stylesheet" href="../../atoms/badge/index.css" />
    <link rel="stylesheet" href="../../atoms/list/index.css" />
    <link rel="stylesheet" href="/utils/prism.css" />
    <title>thisUI</title>
  </head>
  <body data-prismjs-copy-timeout="500">
    <header class="tuid__head">
      <nav class="tuid__nav--top"></nav>
    </header>

    <div
      class="tuid__drawer tui__dis--none invis tui__scrollbar--invisible"
    ></div>
    <main class="tuid__main tui__scrollbar--invisible">
      <h1 class="tui__h-1 tui__m-tb-xxxl">Rating</h1>
      <p class="tui__text-sm">Ratings are used to take user feedback.</p>
      <ul>
        <li>
          <h3 class="tui__h-3 tui__m-tb-lg">Start rating</h3>
          <p class="tui__text-sm tui__m-b-sm">
            User can rate on a scale of 1-n where n can be any number you
            chosse.
          </p>
          <ul class="tui__bw-sm tui__pd-md tuid__li--component">
            <li>
              <fieldset class="tui__rating">
                <input type="radio" id="star5" name="rating" value="5" />
                <label for="star5" class="full" title="Awesome"></label>
                <input type="radio" id="star4.5" name="rating" value="4.5" />
                <label for="star4.5" class="half"></label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4" class="full"></label>
                <input type="radio" id="star3.5" name="rating" value="3.5" />
                <label for="star3.5" class="half"></label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3" class="full"></label>
                <input type="radio" id="star2.5" name="rating" value="2.5" />
                <label for="star2.5" class="half"></label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2" class="full"></label>
                <input type="radio" id="star1.5" name="rating" value="1.5" />
                <label for="star1.5" class="half"></label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1" class="full"></label>
                <input type="radio" id="star0.5" name="rating" value="0.5" />
                <label for="star0.5" class="half"></label>
              </fieldset>
            </li>
          </ul>
          <div class="preformat tui__m-tb-lg">
            <pre id><code class="language-markup">

    <fieldset class="tui__rating">
      <input type="radio" id="star5" name="rating" value="5" />
      <label for="star5" class="full" title="Awesome"></label>
      <input type="radio" id="star4.5" name="rating" value="4.5" />
      <label for="star4.5" class="half"></label>
      <input type="radio" id="star4" name="rating" value="4" />
      <label for="star4" class="full"></label>
      <input type="radio" id="star3.5" name="rating" value="3.5" />
      <label for="star3.5" class="half"></label>
      <input type="radio" id="star3" name="rating" value="3" />
      <label for="star3" class="full"></label>
      <input type="radio" id="star2.5" name="rating" value="2.5" />
      <label for="star2.5" class="half"></label>
      <input type="radio" id="star2" name="rating" value="2" />
      <label for="star2" class="full"></label>
      <input type="radio" id="star1.5" name="rating" value="1.5" />
      <label for="star1.5" class="half"></label>
      <input type="radio" id="star1" name="rating" value="1" />
      <label for="star1" class="full"></label>
      <input type="radio" id="star0.5" name="rating" value="0.5" />
      <label for="star0.5" class="half"></label>
    </fieldset>
    
              </code></pre>
          </div>
        </li>
      </ul>
    </main>

    <footer class="tuid__foot"></footer>

    <script src="/utils/preFormatter.js" type="module"></script>
    <script src="/index.js" type="module"></script>
    <script src="/utils/prism.js" type="module"></script>
  </body>
</html>
