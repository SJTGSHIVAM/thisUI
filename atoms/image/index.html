<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="/utils/prism.css" />
    <title>thisUI</title>
  </head>
  <body data-prismjs-copy-timeout="500">
    <header class="tuid__head">
      <nav class="tuid__nav--top"></nav>
    </header>

    <div
      class="tuid__drawer tui__dis--none invis tui__scrollbar--invisible"
    ></div>
    <main class="tuid__main tui__scrollbar--invisible">
      <h1 class="tui__h-1 tui__m-tb-xxxl">Image</h1>
      <p class="tui__text-sm">
        Responsive images are crucial to any design, here are two varients of
        responsive images that are shiped with thisUI:
      </p>
      <ul>
        <li>
          <h3 class="tui__h-3 tui__m-tb-lg">Varients</h3>
          <p class="tui__text-sm tui__m-b-sm">
            Rectangular image can take shape of container div, while circular
            image will form a circle within the container div:
          </p>
          <ul class="tui__bw-sm tui__pd-md tuid__li--component">
            <li>
              <div class="tuid__image--dispaly-container">
                <img
                  class="tui__image--center-cover"
                  src="/assets/svgs/avatar.svg"
                  alt="display image"
                />
              </div>
            </li>
            <li>
              <div
                class="tuid__image--dispaly-container tui__image--circle-container"
              >
                <img
                  class="tui__image--center-cover"
                  src="/assets/svgs/avatar.svg"
                  alt="display image"
                />
              </div>
            </li>
          </ul>
          <div class="preformat tui__m-tb-lg">
            <pre id><code class="language-markup">
    
    <div class="tuid__image--dispaly-container">
      <img
        class="tui__image--center-cover"
        src="/assets/svgs/avatar.svg"
        alt="display image"
      />
    </div>

    <div
      class="tuid__image--dispaly-container tui__image--circle-container"
    >
      <img
        class="tui__image--center-cover"
        src="/assets/svgs/avatar.svg"
        alt="display image"
      />
    </div>

              </code></pre>
          </div>
        </li>
      </ul>
    </main>

    <footer class="tuid__foot"></footer>

    <script src="/utils/preFormatter.js" type="module"></script>
    <script src="/index.js" type="module"></script>
    <script src="/utils/prism.js" type="module"></script>
  </body>
</html>
