<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="/utils/utils.css" />
    <link rel="stylesheet" href="/utils/prism.css" />
    <title>thisUI</title>
  </head>
  <body data-prismjs-copy-timeout="500">
    <header class="tuid__head">
      <nav class="tuid__nav--top"></nav>
    </header>

    <div
      class="tuid__drawer tui__dis--none invis tui__scrollbar--invisible"
    ></div>
    <main class="tuid__main tui__scrollbar--invisible">
      <h1 class="tui__h-1 tui__m-tb-xxxl">Grid</h1>
      <p class="tui__text-sm">
        Grid is a wrapper Around legacy CSS grid and provides 2 column and 3
        column implementation out of the box:
      </p>
      <ul>
        <li>
          <h3 class="tui__h-3 tui__m-tb-lg">Two column Grid</h3>
          <p class="tui__text-sm tui__m-b-sm">
            It will represent data in two column format.
          </p>
          <ul class="tui__bw-sm tui__pd-md tuid__li--component">
            <li>
              <div class="tui__grid-2">
                <div class="tuid__gird--dispaly"></div>
                <div class="tuid__gird--dispaly"></div>
                <div class="tuid__gird--dispaly"></div>
                <div class="tuid__gird--dispaly"></div>
                <div class="tuid__gird--dispaly"></div>
                <div class="tuid__gird--dispaly"></div>
                <div class="tuid__gird--dispaly"></div>
                <div class="tuid__gird--dispaly"></div>
              </div>
            </li>
          </ul>
          <div class="preformat tui__m-tb-lg">
            <pre id><code class="language-markup">

    <div class="tui__grid-2">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
              
              </code></pre>
          </div>
          <h3 class="tui__h-3 tui__m-tb-lg">Three column Grid</h3>
          <p class="tui__text-sm tui__m-b-sm">
            It will represent data in three column format.
          </p>
          <ul class="tui__bw-sm tui__pd-md tuid__li--component">
            <li>
              <div class="tui__grid-3">
                <div class="tuid__gird--dispaly"></div>
                <div class="tuid__gird--dispaly"></div>
                <div class="tuid__gird--dispaly"></div>
                <div class="tuid__gird--dispaly"></div>
                <div class="tuid__gird--dispaly"></div>
                <div class="tuid__gird--dispaly"></div>
                <div class="tuid__gird--dispaly"></div>
                <div class="tuid__gird--dispaly"></div>
                <div class="tuid__gird--dispaly"></div>
              </div>
            </li>
          </ul>
          <div class="preformat tui__m-tb-lg">
            <pre id><code class="language-markup">

      <div class="tui__grid-3">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
              
              </code></pre>
          </div>
        </li>
      </ul>
    </main>

    <footer class="tuid__foot"></footer>

    <script src="/utils/preFormatter.js" type="module"></script>
    <script src="/index.js" type="module"></script>
    <script src="/utils/prism.js" type="module"></script>
  </body>
</html>
