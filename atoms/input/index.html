<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="/utils/prism.css" />
    <title>thisUI</title>
  </head>
  <body data-prismjs-copy-timeout="500">
    <header class="tuid__head">
      <nav class="tuid__nav--top"></nav>
    </header>

    <div
      class="tuid__drawer tui__dis--none invis tui__scrollbar--invisible"
    ></div>
    <main class="tuid__main tui__scrollbar--invisible">
      <h1 class="tui__h-1 tui__m-tb-xxxl">Input</h1>
      <p class="tui__text-sm">
        Input element is use to take input here is input component which has
        different styles for valid and invalid entries you can try out invalid
        by filling text in below number field:
      </p>
      <ul>
        <li>
          <h3 class="tui__h-3 tui__m-tb-lg">Text Input</h3>
          <p class="tui__text-sm tui__m-b-sm">
            This instance is using number as type but don't be shy to apply it
            to different use cases:
          </p>
          <ul class="tui__bw-sm tui__pd-md tuid__li--component">
            <li>
              <span class="tui__input--box">
                <label>Display number:</label>
                <input
                  type="number"
                  placeholder="enter number"
                  class="tui__input--val"
                  name="display"
                />
              </span>
            </li>
          </ul>
          <div class="preformat tui__m-tb-lg">
            <pre id><code class="language-markup">

    <span class="tui__input--box">
      <label>Display number:</label>
      <input
        type="number"
        placeholder="enter number"
        class="tui__input--val"
        name="display"
      />
    </span>
    
              </code></pre>
          </div>
        </li>
      </ul>
    </main>

    <footer class="tuid__foot"></footer>

    <script src="/utils/preFormatter.js" type="module"></script>
    <script src="/index.js" type="module"></script>
    <script src="/utils/prism.js" type="module"></script>
  </body>
</html>
